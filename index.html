<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoTo Gen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="dice.ico">
    <script src="backend.js" defer></script>
</head>

<body>
    <main>
        <p style="margin-top: 5%;"><b>Robot Tour Course Generator</b></p>
        <div class="canvas-container">
            <canvas id="myCanvas" width="509.36" height="409.36">
                Your browser does not support the HTML5 canvas tag.
            </canvas>
        </div>
        <p id="time"></p>
        <div style="align-items: center; text-align: center;">
            <label>Bottles: &nbsp&nbsp&nbsp&nbsp  Gates: &nbsp&nbsp&nbsp&nbsp&nbsp  Walls:&nbsp</label>
            <br>
            <input type="number" id="bottles" min="-1" max="19" rows="1" cols="5" inputmode="numeric" style="resize: none;" value="-1">
            <input type="number" id="gates" min="-1" max="19" rows="1" cols="5" inputmode="numeric" style="resize: none;" value="-1">
            <input type="number" id="walls" min="-1" max="31" rows="1" cols="5" inputmode="numeric" style="resize: none;" value="-1">
        </div>
        <p>
            <button id="newTrackButton">New Course</button>
        </p>
    </main>
</body>
</html>
